esphome:
  name: esp-daikin-ctrl

  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
  variant: ESP32C3

# Enable logging
logger:
  level: VERBOSE
  hardware_uart: USB_SERIAL_JTAG
  baud_rate: 2500000

#Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

external_components:
  - source: components

status_led:
    pin: GPIO4

climate:
  - platform: daikin_ducted
    name: "Ducted AC"
